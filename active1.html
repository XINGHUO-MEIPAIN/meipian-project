      	  //获取本地图片的地址
		function uploadFileResult(objs){
		    if(objs==null||typeof(objs)=="undefined"||objs.length==0){

		    }else{ 	   
		       $(".imgContent").hide();
		       localImage = "data:image/jpeg;base64,"+objs[0].fileBase64;
		       $(".activeContent").html(textModel);   
		       $(".textImage img").attr("src",localImage);
		       $(".textImage img").attr("data",objs[0].contentPath);
		       sessionStorage.setItem("fileImage",localImage);
		       sessionStorage.setItem("textImagecontentPath",objs[0].contentPath);
		       if(sessionStorage.getItem("newItemText")){
		       	   var newItemText = sessionStorage.getItem("newItemText");
		           $(".writeContent").html(newItemText);
		       };
		    };
		};
        
        //替换封面图片 http
        function titleArr(res){	
           $(".my_img img").attr("src",res);    
        };
        
        //替换文章的图片地址 http
        function textArr(res){ 
            $(".textImage img").attr("src",res);
        }
